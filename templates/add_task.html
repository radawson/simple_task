{% extends 'base.html' %}
{% block title %}
Add Task
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1>Add Task</h1>

    <form action="/tasks" method="post" class="my-5">
        <div class="form-group">
            <label for="name">Task:</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" class="form-control">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control">
        </div>
        <input class="btn btn-primary" type="submit" value="Add Task">
    </form>

    <h1>View Tasks</h1>
    <div class="form-group">
        <label for="view_date">Date:</label>
        <input type="date" id="view_date" name="view_date" class="form-control">
    </div>
    <button class="btn btn-primary"
        onclick="window.location.href='/date/' + document.getElementById('view_date').value">View Tasks</button>
</div>
{% endblock %}
