{% extends 'base.html' %}

{% block title %}
Task Detail
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1>Task Detail</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ task.name }}</h5>
            <p class="card-text">{{ task.description }}</p>
            <a href="{{ url_for('edit_task', id=task.id) }}" class="btn btn-primary">Edit</a>
            <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
