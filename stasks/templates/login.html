{% extends "base.html" %}

{% block content %}
<div class="container my-5 py-5">
    <section class="mb-10">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <h3 class="title">Login</h3>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        <div class="container mt-3">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('auth.login') }}">

                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input type="text" id="username" name="username" class="form-control" />
                        <label class="form-label" for="username">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4" data-mdb-input-init>
                        <input type="password" id="loginPassword" name="password" class="form-control" />
                        <label class="form-label" for="loginPassword">Password</label>
                    </div>

                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" name="remember" value="on" id="remember" />
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                        Sign in
                    </button>
                </form>
                <hr>

                <!-- Keycloak (OIDC) Login Button -->
                <div class="text-center mt-4">
                    <p>Or, log in with:</p>
                    <a href="{{ url_for('auth.oidc_login') }}" class="btn btn-secondary btn-block">
                        <i class="fas fa-sign-in-alt me-2"></i>Login with PTX SSO
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
