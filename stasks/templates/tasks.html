{% extends 'base.html' %}

{% block title %}
Tasks
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1>Tasks</h1>
    <div class="container">
        <div class="row">
            {% for task in tasks %}
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.name }}</h5>
                        <p class="card-title">{{ task.date }}</p>
                        <p class="card-text">{{ task.description }}</p>
                        <a href="{{ url_for('tasks.add_task', id=task.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <button class="btn btn-primary" onclick="window.location.href='/add_task'">Add Task</button>
</div>
{% endblock %}
