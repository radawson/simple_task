{% extends "base.html" %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<main class="my-5" >
  <!-- Container for demo purpose -->
  <div class="container px-4">

    <!--Section: Profile-->
    <section>
      <div class="row gx-xl-5">
        <div class="mb-4 mb-md-0">
          <div class="card shadow-0 mb-5">
            <div class="card-header py-3">
              <strong>Edit profile</strong>
            </div>
            <div class="card-body text-center">
              <div class="mt-1 mb-4">
                <strong>Profile photo</strong>
              </div>

              <form action="">
                <div class="d-flex justify-content-center mb-4">
                  <div id="dnd-default-value" class="file-upload-wrapper shadow-5" style="max-width: 300px">
                    <input type="file" class="file-upload-input"
                      data-mdb-default-file="https://mdbootstrap.com/img/new/avatars/1.jpg" data-mdb-file-upload-init />
                  </div>
                </div>
                <div class="mb-4 input-group">
                  <div class="form-outline mb-0 " data-mdb-input-init>
                    <input type="text" id="first_name" class="form-control" value="{{current_user.first_name}}" />
                    <label class="form-label" for="formName">First Name</label>
                  </div>
                  <div class="form-outline mb-0 " data-mdb-input-init>
                    <input type="text" id="last_name" class="form-control" value="{{current_user.last_name}}" />
                    <label class="form-label" for="formName">Last Name</label>
                  </div>
                </div>
                <div class="form-outline mb-4" data-mdb-input-init>
                  <input type="email" id="formEmail" class="form-control" value="johndoe@gmail.com" />
                  <label class="form-label" for="formEmail">Email</label>
                </div>

                <div class="form-outline mb-4" data-mdb-input-init>
                  <input type="text" id="formPosition" class="form-control" value="Founder" />
                  <label class="form-label" for="formName">Position</label>
                </div>

                <div class="form-outline mb-4" data-mdb-input-init>
                  <textarea class="form-control" id="formDescription" rows="4">{{current_user.info}}
                  </textarea>
                  <label class="form-label" for="formDescription">Information</label>
                </div>

                <button type="button" class="btn btn-primary mb-2" data-mdb-ripple-init>
                  Update profile
                </button>
              </form>
            </div>
          </div>

          <div class="card shadow-0">
            <div class="card-header py-3"><strong>Change password</strong></div>
            <div class="card-body text-center pt-4">

              <form action="">
                <div class="form-outline mb-4" data-mdb-input-init>
                  <input type="password" id="newPassword" class="form-control" />
                  <label class="form-label" for="newPassword">New password</label>
                </div>

                <div class="form-outline mb-4" data-mdb-input-init>
                  <input type="password" id="confirmPassword" class="form-control" />
                  <label class="form-label" for="confirmPassword">Confirm password</label>
                </div>

                <button type="button" class="btn btn-primary mb-2" data-mdb-ripple-init>Apply</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Section: Profile-->

  </div>
  <!-- Container for demo purpose -->
</main>
<!--Main layout-->
{% endblock %}

{% block extra_js %}

<script>
  // File upload
  const input = document.querySelector('.file-upload-input');
  const preview = document.querySelector('.file-upload-default-value');

  input.addEventListener('change', updateImageDisplay);

</script>

{% endblock %}
