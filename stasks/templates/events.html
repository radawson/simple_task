{% extends 'base.html' %}

{% block title %}
Events
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1>Events</h1>
    <div class="container">
        <div class="row">
            {% for event in events %}
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.name }}</h5>
                        <p class="card-title">{{ event.date }} {{event.time}}</p>
                        <p class="card-title">{{ event.person }}</p>
                        <p class="card-text">{{ event.description }}</p>
                        <a href="{{ url_for('events.event_detail', id=event.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <button class="btn btn-primary" onclick="window.location.href='/add_event'">Add Event</button>
</div>
{% endblock %}
