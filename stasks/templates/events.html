{% extends 'base.html' %}

{% block title %}
Events
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1>Events</h1>
    <div class="container">
        <div class="row">
            {% for event in events %}
            <div class="col-md-4 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.name }}</h5>
                        <p class="card-title">{{ event.date }} {{event.time}}</p>
                        <p class="card-title">{{ event.person }}</p>
                        <p class="card-text">{{ event.description }}</p>
                        <button class="btn btn-primary" id="btn_event_detail_{{event.id}}" onclick="redirectToEventDetail('{{event.id}}')">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <button class="btn btn-primary m-2" id="btn_add_event">Add Event</button>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function redirectToEventDetail(eventId) {
        url = "{{ url_for('events.event_detail', id=0) }}"
        url = url.replace('0', eventId);
        window.location.href = url;
    }

    document.getElementById("btn_add_event").addEventListener("click", function () {
        window.location.href = "{{ url_for('events.add_event') }}";
    });
</script>
{% endblock %}
