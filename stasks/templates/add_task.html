{% extends 'base.html' %}
{% block title %}
Add Task
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1>Add Task</h1>
    <div class="card-group">

        {% for task in tasks %}
        <a href="{{ url_for('task_api', id=task.id)}}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p class="card-text">
                        {{ task.date}}
                    </p>
                </div>
            </div>
        </a>
        {% endfor %}

    </div>
    <form action="/tasks" method="post" class="my-5">
        <div class="form-group">
            <label for="name">Task:</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea type="text" id="description" name="description" class="form-control">
            </textarea>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control">
        </div>
        <input class="btn btn-primary" type="submit" value="Add Task">
    </form>

    <h1>View Tasks</h1>
    <div class="form-group">
        <label for="view_date">Date:</label>
        <input type="date" id="view_date" name="view_date" class="form-control">
    </div>
    <button class="btn btn-primary"
        onclick="window.location.href='/date/' + document.getElementById('view_date').value">View Tasks</button>
</div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById('date').value = today;
    });
</script>
{% endblock %}
